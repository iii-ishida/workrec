syntax = "proto3";

package model;

import "google/protobuf/timestamp.proto";

message WorkListPb {
  repeated WorkListItemPb works = 1;
  string next_page_token = 2;
}

message WorkListItemPb {
  enum State {
    STATE_UNSPECIFIED = 0;
	  UNSTARTED = 1;
	  STARTED = 2;
	  PAUSED = 3;
	  RESUMED = 4;
	  FINISHED = 5;
  }

  string id = 1;
  string title = 2;
  State state = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}
