version: 2
jobs:
  server-test-and-deploy:
    docker:
      - image: circleci/ruby:2.6-stretch

    working_directory: ~/workrec

    steps:
      - checkout

      - run:
          name: Install gcloud
          command: |
            sudo apt-get install -qqy lsb-release && export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)" && \
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list && \
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add - && \
            sudo apt-get update && sudo apt-get install google-cloud-sdk google-cloud-sdk-datastore-emulator google-cloud-sdk-pubsub-emulator

      - run:
          name: Setup glcoud
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet config set core/disable_usage_reporting true
            gcloud --quiet config set component_manager/disable_update_check true

      - restore_cache:
          keys:
            - bundle-v2-{{ checksum "server/Gemfile.lock" }}
            - bundle-v2-

      - run:
          name: Bundle Install
          command: cd server && bundle check || bundle install --path vendor/bundle --jobs=4 --retry=3

      - save_cache:
          key: bundle-v2-{{ checksum "server/Gemfile.lock" }}
          paths:
            - server/vendor/bundle

      - run:
          name: Database setup
          command: |
            gcloud beta emulators datastore start --quiet --no-store-on-disk --consistency=1.0 &
            gcloud beta emulators pubsub start --quiet &

      - run: mkdir ~/test_results

      - run:
          name: Run rubocop
          command: |
            cd server
            bundle exec rubocop \
              -r $(bundle show rubocop-junit-formatter)/lib/rubocop/formatter/junit_formatter.rb \
              --config ./.rubocop.yml \
              --fail-level=W \
              --format RuboCop::Formatter::JUnitFormatter \
              --out ~/test_results/rubocop.xml

      - run:
          name: Run rspec
          command: |
            cd server
            bundle exec rspec --profile 10 \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/test_results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - store_test_results:
          path: ~/test_results

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Deploy server
          command: |
            cd server
            TAG=v0.1.$CIRCLE_BUILD_NUM
            gcloud auth configure-docker --quiet
            rm -rf ./vendor
            docker build -t gcr.io/${GOOGLE_PROJECT_ID}/api-server:$TAG . > /dev/null 2>&1 && echo "build done."
            docker push gcr.io/${GOOGLE_PROJECT_ID}/api-server:$TAG > /dev/null 2>&1 && echo "push done."
            gcloud beta run deploy api-server --quiet \
                                              --image gcr.io/${GOOGLE_PROJECT_ID}/api-server:$TAG \
                                              --platform managed \
                                              --region asia-northeast1 \
                                              --set-env-vars "GOOGLE_CLOUD_PROJECT=${GOOGLE_PROJECT_ID}, API_ORIGIN=${API_ORIGIN}, CLIENT_ORIGIN=${CLIENT_ORIGIN}" > /dev/null 2>&1 && echo "deploy done."

  web-client-test-and-deploy:
    docker:
      - image: circleci/node:10-stretch-browsers

    working_directory: ~/workrec
    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "web-client/app/yarn.lock" }}

      - run: cd ./web-client/app && yarn install

      - save_cache:
          key: yarn-packages-{{ checksum "web-client/app/yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Run unit test
          command: |
            cd ./web-client
            sh ./scripts/build.sh && sh ./scripts/test.sh

      - run:
          name: Deploy client
          command: |
            sh ./web-client/scripts/build.sh && cd ./web-client/app && yarn run deploy --project=${GOOGLE_PROJECT_ID} --token=${FIREBASE_TOKEN} > /dev/null 2>&1 && echo "deploy done."

  android-client-test:
    working_directory: ~/workrec
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout

      - restore_cache:
          key: jars-{{ checksum "android-client/Workrec/build.gradle" }}-{{ checksum  "android-client/Workrec/app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: cd android-client/Workrec && ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/android-client/Workrec/.gradle
          key: jars-{{ checksum "android-client/Workrec/build.gradle" }}-{{ checksum  "android-client/Workrec/app/build.gradle" }}

      - run:
          name: Run Tests
          command: cd android-client/Workrec && ./gradlew lint test

      - store_artifacts:
          path: android-client/Workrec/app/build/reports
          destination: reports

      - store_test_results:
          path: android-client/Workrec/app/build/test-results

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - server-test-and-deploy
      - web-client-test-and-deploy
      - android-client-test
