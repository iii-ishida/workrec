syntax = "proto3";

option go_package = "main";
option java_package = "com.ishida.workrec.pb";

import "google/protobuf/timestamp.proto";

message CreateWorkRequestPb {
  string title = 1;
}

message UpdateWorkRequestPb {
  string title = 1;
}

message DeleteWorkRequestPb {
  // empty
}

// Start, Pause, Resume, Finish, CancelFinish
message ChangeWorkStateRequestPb {
  google.protobuf.Timestamp time = 1;
}
